<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instagram</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      href="https://www.edigitalagency.com.au/wp-content/uploads/Instagram-logo-PNG-large-size.png"
      type="image/png"
    />
  </head>
  <body>
    <main>
      <div class="main-content">
        <div
          class="slide-container"
          style="background-image: url(images/home-phones.png)"
        >
          <div class="slide-content">
            <img src="images/screenshot1.png" class="active" />
            <img src="images/screenshot2.png" />
            <img src="images/screenshot3.png" />
            <img src="images/screenshot4.png" />
          </div>
        </div>
        <div class="form-container">
          <div class="form-content box">
            <div class="logo">
              <img src="./images/logo.png " class="logo-image" />
            </div>
            <form>
              <div class="username">
                <input placeholder="Телефон, имя пользователя или эл. адрес" />
              </div>
              <div class="password">
                <input placeholder="Пароль" />
              </div>
              <div class="log-in-button">
                <button>Войти</button>
              </div>
              <div class="or">
                <div class="line"></div>
                <div class="or-text"><span>или</span></div>
                <div class="line"></div>
              </div>
              <div class="log-in-facebook">
                <button class="facebook-log">
                  <svg height="20" width="20">
                    <path
                      d="M8 0C3.6 0 0 3.6 0 8c0 4 2.9 7.3 6.8 7.9v-5.6h-2V8h2V6.2c0-2 1.2-3.1 3-3.1.9 0 1.8.2 1.8.2v2h-1c-1 0-1.3.6-1.3 1.3V8h2.2l-.4 2.3H9.2v5.6C13.1 15.3 16 12 16 8c0-4.4-3.6-8-8-8Z"
                      fill="currentColor"
                    ></path>
                  </svg>
                  Войти через Facebook
                </button>
              </div>
              <div class="forgot-password">
                <a>Забыли пароль?</a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <div class="footer-content">
        <ul class="footer-links">
          <li><a href="#">Meta</a></li>
          <li><a href="#">Информация</a></li>
          <li><a href="#">Блог</a></li>
          <li><a href="#">Вакансии</a></li>
          <li><a href="#">Помощь</a></li>
          <li><a href="#">API</a></li>
          <li><a href="#">Конфиденциальность</a></li>
          <li><a href="#">Условия</a></li>
          <li><a href="#">Места</a></li>
          <li><a href="#">Instagram Lite</a></li>
          <li><a href="#">Threads</a></li>
          <li>
            <a href="#"
              >Загрузка контактов и лица, не являющиеся пользователями</a
            >
          </li>
          <li><a href="#">Meta Verified</a></li>
          <li><a href="#">Русский</a></li>
        </ul>
        <p>&copy; 2025 Instagram from Meta</p>
      </div>
    </footer>
  </body>
</html>
