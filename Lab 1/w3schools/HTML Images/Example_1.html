<!DOCTYPE html>
<html>
  <head>
    <style>
      .HTML {
        width: 100%;
      }
    </style>
  </head>
  <body>
    <h2>HTML Image</h2>
    <img
      src="https://www.w3schools.com/html/pic_trulli.jpg"
      alt="Trulli"
      width="500"
      height="333"
    />

    <img
      src="https://www.w3schools.com/html/img_girl.jpg"
      alt="Girl in a jacket"
      style="width: 500px; height: 600px"
    />
  </body>

  <img src="https://www.w3schools.com/html/html5.gif" alt="HTML" class="HTML" />

  <img src="https://www.w3schools.com/html/programming.gif" alt="programming" />

  <a href="https://google.kz">
    <img
      src="https://www.w3schools.com/html/smiley.gif"
      alt="HTML tutorial"
      style="width: 42px; height: 42px"
    />
  </a>
  <p>
    <img
      src="https://www.w3schools.com/html/smiley.gif"
      alt="Smiley face"
      style="float: left; width: 42px; height: 42px"
    />
    The image will float to the left of the text.
  </p>
</html>
