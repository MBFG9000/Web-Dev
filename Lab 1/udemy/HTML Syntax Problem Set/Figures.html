<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        figure{
            display: flex;
            flex-flow: column;
            max-width: 220px;
            border: thin grey solid;
            padding: 5px;
            margin: auto;
        }
        figcaption{
            font-style: italic;
            text-align: center;
            background-color: dimgray;
            color: whitesmoke;

        }
        figure img{
            width: auto;
            height: 200px;            
        }
    </style>
</head>
<body>
    <figure>
        <img src="cat.jpg" alt="white cat">
        <figcaption> A cat Photo</figcaption>
    </figure>
</body>
</html>
